<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit" />
	<meta http-equiv="description" content="糖宝的相册" />
	<meta name="Keywords" content="糖宝的相册" />
	<meta name="Description" content="糖宝的相册" />
	<meta name="author" content="糖宝的相册" />

	<title>糖宝的相册</title>


	<link rel="icon" href="./images/heart.png" />
	<link href="css/3d/3d.css" rel="stylesheet" type="text/css" />
	<link href="css/font/demo.css" rel="stylesheet" type="text/css" />
	<link  href="./css/3d/viewer.min.css" rel="stylesheet">
	<script src="js/jquery-2.1.3/jquery-2.1.3.min.js" ></script>
	<script src="js/fullPage-2.5.2/jquery.fullPage.min.js"></script>


	<link type="text/css" rel="stylesheet" href="css/default.css">



	<script src="js/font/jquery-letterfx.js"></script>
	<script src="js/font/demo.js"></script>

	<link rel="stylesheet" href="css/3d/3d.css">
	<script src="js/3d/three.min.js"></script>
	<script src="js/3d/tween.min.js"></script>
	<script src="js/3d/jquery-viewer.min.js"></script>

	<style>
		#high-mode{
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			color: #2e2a2a;
			z-index: 100;
		}
	</style>
</head>

<body>
<div id="high-mode" data-mode="simple" style="display: none">缩略模式</div>
<div id="container"></div>
<div id="menu">
	<button id="table">长相厮守</button>
	<button id="sphere">天作之合</button>
	<button id="helix">白头偕老</button>
	<button id="grid">海枯石烂</button>
</div>
<canvas id="canvas"></canvas>



<script>
	if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
		// 当前设备是移动设备
		// $('#high-mode').hide()
	}
	setTimeout(() => {
		$('#high-mode').show()
	}, 10000);
	$('#high-mode').on('click', function () {
		const mode = $(this).attr('data-mode')
		if (mode === 'high') {
			$(this).attr('data-mode', 'simple')
			$(this).text('缩略模式')
		} else {
			$(this).attr('data-mode', 'high')
			$(this).text('高清模式')
		}
	})
</script>
<script src="js/3d/trackballcontrols.js"></script>
<script src="js/3d/css3drenderer.js"></script>
<script src="js/3d/viewer.min.js"></script>
<script src="js/3d/jquery-viewer.min.js"></script>
<script src="js/3d/3d.js"></script>

</body>
</html>
